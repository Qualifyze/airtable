name: Release
on:
  push:
    branches: [ main, setup-changesets ]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # full history is needed for changesets action
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint source code
        run: npm run lint
      - name: Run tests
        run: npm run test
#      - name: Build package
#        run: npm run build
      - name: Create release or publish
        uses: changesets/action@c2918239208f2162b9d27a87f491375c51592434
        with:
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Check integrity of repository artifacts
        uses: Qualifyze/check-git-integrity-action@v1.0.0
